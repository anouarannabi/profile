<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q0V18RHSGQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Q0V18RHSGQ');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 420px;
      margin: auto;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 15px;
      -webkit-user-drag: none;
      user-drag: none;
      -webkit-touch-callout: none;
      pointer-events: none;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .bio {
      font-size: 15px;
      color: #ecf0f1;
      margin-bottom: 25px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: white;
      color: #2c3e50;
      padding: 15px;
      margin: 12px 0;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s, transform 0.1s;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-user-drag: none;
      user-drag: none;
    }

    .link-btn i {
      margin-right: 10px;
      font-size: 22px;
      -webkit-user-drag: none;
      user-drag: none;
    }

    .link-btn:hover {
      background: white;
      color: #2c3e50;
    }

    .link-btn:active {
      background: #46923c !important;
      color: white !important;
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/anouarannabi/profile/refs/heads/main/20250822_130523.jpg" alt="Anouar Annabi" class="profile-pic" draggable="false" oncontextmenu="return false;">
    <div class="name">Anouar Annabi</div>
    <div class="bio">e-commerce | Mobile Repair | Web Programming</div>

    <div id="links"></div>
  </div>

  <script>
    const links = [
      { text: "My Store", url: "https://anouarannabi.github.io/storedz/", icon: "fa-solid fa-store", color: "#e67e22" },
      { text: "Messenger", url: "https://m.me/anouar.annabi.dz", icon: "fa-brands fa-facebook-messenger", color: "#006AFF" },
      { text: "WhatsApp", url: "https://wa.me/213799430767", icon: "fa-brands fa-whatsapp", color: "#25D366" },
      { text: "Telegram", url: "https://t.me/anouarannabi", icon: "fa-brands fa-telegram", color: "#0088cc" },
      { text: "Call Me", url: "tel:+213799430761", icon: "fa-solid fa-phone", color: "#27ae60" },
      { text: "Instagram", url: "https://instagram.com/anouar__annabi", icon: "fa-brands fa-instagram", color: "#E1306C" }
    ];

    const container = document.getElementById("links");
    links.forEach(link => {
      const a = document.createElement("a");
      a.className = "link-btn";
      a.href = link.url;
      a.target = "_blank";
      a.setAttribute("draggable", "false");

      const icon = document.createElement("i");
      icon.className = link.icon;
      icon.style.color = link.color;
      icon.setAttribute("draggable", "false");

      a.appendChild(icon);
      a.appendChild(document.createTextNode(" " + link.text));
      container.appendChild(a);
    });

    document.addEventListener("contextmenu", function(e) {
      if (e.target.closest(".link-btn") || e.target.classList.contains("profile-pic")) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
