<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .bio {
      font-size: 15px;
      color: #ecf0f1;
      margin-bottom: 25px;
    }
    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: white;
      color: #2c3e50;
      padding: 15px;
      margin: 12px 0;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
    }
    .link-btn i {
      margin-right: 10px;
      font-size: 22px;
    }
    .link-btn:hover {
      background: #f1c40f;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/anouarannabi/profile/refs/heads/main/20250822_130523.jpg" alt="Anouar Annabi" class="profile-pic">
    <div class="name">Anouar Annabi</div>
    <div class="bio">e-commerce | Mobile Repair | Web Programming</div>

    <div id="links"></div>
  </div>

  <script>
    const links = [
      {
        text: "My Store",
        url: "https://anouarannabi.github.io/storedz/",
        icon: "fa-solid fa-store",
        color: "#e67e22"
      },
      {
        text: "Messenger",
        url: "https://m.me/anouar.annabi.dz",
        icon: "fa-brands fa-facebook-messenger",
        color: "#006AFF"
      },
      {
        text: "WhatsApp",
        url: "https://wa.me/213541376146",
        icon: "fa-brands fa-whatsapp",
        color: "#25D366"
      },
      {
        text: "Telegram",
        url: "https://t.me/anouarannabi",
        icon: "fa-brands fa-telegram",
        color: "#0088cc"
      },
      {
        text: "Call Me",
        url: "tel:+213541376146",
        icon: "fa-solid fa-phone",
        color: "#27ae60"
      },
      {
        text: "Instagram",
        url: "https://instagram.com/anouar__annabi",
        icon: "fa-brands fa-instagram",
        color: "#E1306C"
      }
    ];

    const container = document.getElementById("links");
    links.forEach(link => {
      const a = document.createElement("a");
      a.className = "link-btn";
      a.href = link.url;
      a.target = "_blank";

      const icon = document.createElement("i");
      icon.className = link.icon;
      icon.style.color = link.color;

      a.appendChild(icon);
      a.appendChild(document.createTextNode(" " + link.text));

      container.appendChild(a);
    });
  </script>
</body>
</html>
